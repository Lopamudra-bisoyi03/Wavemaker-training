<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Request Submitted - Leave Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 0;
    }

    p {
      color: #555;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Leave Request Submitted</h1>
  <p>Your leave request is in!!!!Take a deep breath and start looking forward to your break. You'll be back to your dashboard in no time!</p>
</div>
<script>
  // Redirect to the dashboard after 5 seconds
  setTimeout(function() {
    window.location.href = 'dashboard.html';
  }, 5000); // 5000 milliseconds = 5 seconds
</script>
</body>
</html>
